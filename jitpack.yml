before_install:
  - ls /../home
  - echo $HOME ______
  - ls $HOME
  - echo $HOME_DIR ___
  - ls $HOME_DIR
  - echo clear gradle cache? $CLEAR_CACHE
  - if $CLEAR_CACHE == true
  - then rm -r ./.gradle/
  - else echo gradle cache was not cleared
  - fi
  - sdk install java 17.0.3-tem
  - sdk use java 17.0.3-tem
